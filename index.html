<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kreon&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </head>
  <body>
    <img src="server_2.jpg" class="bg_img" alt="">
    <section id="top">

      <div class="outer">
          <h1 class="heading">TIP CALCULATOR</h1>
          <form class="tipform" action="index.html">
            <fieldset>


            <label class="inner_head" for="bill">How much was your bill?</label><br>
            <span >$<input class="inner_field" type="text" name="bill_input" id="bill" value="" placeholder="Enter the bill in $"></span><br>
            <label class="inner_head" for="service">Rate our service</label><br>
            <select class="dropdown inner_field"  name="service_value" >
              <option value="clickhere" disabled selected> click here</option>
              <option value="poor" >Poor</option>
              <option value="fair">Fair</option>
              <option value="good">Good</option>
              <option value="verygood">Very Good</option>
              <option value="excellent">Excellent</option>
            </select><br>
            <label class="inner_head" for="people">How much people are sharing the bill?</label><br>
            <input class="inner_field" id="server" type="text" name="people" placeholder="Enter the no. of server" value=""><br>


            </fieldset>

          </form>
          <button type="button" class="btn  btn-lg" name="button">Calculate</button>
          <p class="output_text">"$"+tipAmount+" is the total tip amount with each $"+tipPerPerson</p>


        </div>
    </section>
    <script src="index.js" charset="utf-8"></script>

    </script>

  </body>
</html>
